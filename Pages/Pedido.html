<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Pedido - Pastelería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Css/Style.css">

</head>

<header class="indexheader">
        <img class="logotipo" src="../Imagenes/Logotipo.png" alt="Logotipo Dulce Gusto">

    <nav class="navegacion-superior">
       <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./Productos.html">Productos</a></li>
            <li><a href="./Contacto.html">Contacto</a></li>
            <li><a href="./Pedido.html">Hace tu pedido</a></li>
            <li><a href="./Recetas.html">Recetas</a></li>

        </ul>
    </nav>
</header>

<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center mb-4">Realizá tu pedido</h2>

    <form class="p-4 bg-white rounded shadow">
     
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="producto" class="form-label">Producto</label>
        <select class="form-select" id="producto" required>
          <option value="" disabled selected>Seleccioná un producto</option>
          <option>Tarta de frutilla</option>
          <option>Cheesecake</option>
          <option>Brownies</option>
          <option>Macarons</option>       
          <option>Tarta de Manzana</option>
          <option>Lemon Pie</option>
          <option>Cupcakes</option>
          <option>Cookies NY</option>
          <option>Croisaant</option>
        </select>
      </div>

      
      <div class="mb-3">
        <label class="form-label">Forma de entrega</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="entrega" id="retiro" value="retiro" checked onchange="toggleEntrega()">
          <label class="form-check-label" for="retiro">Retiro por sucursal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="entrega" id="envio" value="envio" onchange="toggleEntrega()">
          <label class="form-check-label" for="envio">Envío a domicilio</label>
        </div>
      </div>

     
      <div class="mb-3" id="sucursalDiv">
        <label for="sucursal" class="form-label">Elegí la sucursal</label>
        <select class="form-select" id="sucursal">
          <option value="" disabled selected>Seleccioná una sucursal</option>
          <option>Sucursal Devoto</option>
        </select>
      </div>

      
      <div class="mb-3 d-none" id="direccionDiv">
        <label for="direccion" class="form-label">Dirección de entrega</label>
        <input type="text" class="form-control" id="direccion" placeholder="Calle, número, ciudad, etc.">
      </div>

      <div class="text-center">
        <button type="submit" class="btn-index">Enviar pedido</button>
      </div>
    </form>
  </div>

  <footer class="footer-index">
        ¡Seguinos en nuestras redes sociales! <br>
     <a href="https://www.facebook.com/" target="_blank">
        <img src="../Imagenes/facelogo.png" width="100" height="100" alt="logo Facebook">
    </a>
    <a href="https://www.instagram.com/?flo=true" target="_blank">
        <img src="../Imagenes/iglogo.png" width="115" height="115" alt="logo instagram">
   </a>
    </footer>

 
  <script>
    function toggleEntrega() {
      const esEnvio = document.getElementById("envio").checked;
      document.getElementById("sucursalDiv").style.display = esEnvio ? "none" : "block";
      document.getElementById("direccionDiv").classList.toggle("d-none", !esEnvio);
    }
  </script>

</body>
</html>
